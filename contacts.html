<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Developer Maxwell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }

        header {
            background-color: #0000ff;
            padding: 20px 50px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #ffff00;
        }

        .content {
            max-width: 800px;
            margin: 80px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        input,
        textarea {
            padding: 15px;
            border: 2px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0000ff;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            padding: 15px 40px;
            background-color: #25D366;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #1fa855;
        }

        .quick-button {
            width: 100%;
            padding: 15px 40px;
            background-color: #0000ff;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quick-button:hover {
            background-color: #0000cc;
        }

        .quick-contact {
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }

        .success-message {
            display: none;
            padding: 15px;
            background-color: #25D366;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <h2 class="logo">Engineer Maxwell</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contacts.html" class="active">Contacts</a></li>
        </ul>
    </nav>
</header>

<section class="content">
    <h1>Contact Me</h1>

    <div class="success-message" id="successMessage">
        Opening WhatsApp...
    </div>

    <div class="quick-contact">
        <p style="text-align: center; margin-bottom: 20px; color: #999;">Quick inquiry or write your own message below</p>
        <button type="button" class="quick-button" id="quickInquiry">
            <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
            </svg>
            Can I get more information about this?
        </button>
    </div>

    <div style="text-align: center; margin: 30px 0; color: #666;">
        <span style="display: inline-block; width: 100%; height: 1px; background: #333; position: relative;">
            <span style="position: absolute; left: 50%; transform: translateX(-50%); background: #000; padding: 0 15px; top: -10px;">OR</span>
        </span>
    </div>

    <form class="contact-form" id="whatsappForm">
        <textarea id="message" placeholder="Type your custom message here..." required></textarea>
        <button type="submit">
            <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
            </svg>
            Send Custom Message
        </button>
    </form>
</section>

<script>
const phoneNumber = "254729871381";

// Quick inquiry button
document.getElementById("quickInquiry").addEventListener("click", function() {
    const message = "Can I get more information about this?";
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    
    const successMsg = document.getElementById("successMessage");
    successMsg.classList.add("show");
    
    setTimeout(() => {
        window.open(url, "_blank");
        setTimeout(() => {
            successMsg.classList.remove("show");
        }, 3000);
    }, 500);
});

// Custom message form
document.getElementById("whatsappForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const message = document.getElementById("message").value;
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

    const successMsg = document.getElementById("successMessage");
    successMsg.classList.add("show");
    
    setTimeout(() => {
        window.open(url, "_blank");
        document.getElementById("whatsappForm").reset();
        
        setTimeout(() => {
            successMsg.classList.remove("show");
        }, 3000);
    }, 500);
});
</script>

</body>
</html>
